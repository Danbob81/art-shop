{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mb-2">
        <div class="row justify-content-center">
            <div class="col">
                <p class="text-center">
                    <i class="fa-solid fa-paintbrush"></i>
                </p>
                <br>
            </div>
        </div>
       <div class="row">
           <div class="col">
               <h2>Shopping Basket</h2>
           </div>
       </div>
       <div class="row">
           <div class="col">
               {% if bag_items %}
                    <div class="table-responsive"></div>
               {% else %}
                    <p class="lead mb-5">There is nothing in your basket.</p>
                    <a href="{% url 'products' %}" class="btn btn-light btn-outline-dark rounded-0 text-uppercase text-center">Continue Shopping</a>
               {% endif %}
           </div>
       </div>
    </div>
        <br>
        <p class="text-center">
            <i class="fa-solid fa-paintbrush"></i>
        </p>
    </div>
{% endblock %}
