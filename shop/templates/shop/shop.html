{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <p class="text-center">
                <i class="fa-solid fa-paintbrush"></i>
            </p>
            <br>
            <!-- <div class="col"><h2 class="text-center">Shop</h2></div> -->
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <div class="card d-inline-flex border-0">
                    <img src="{% static 'images/bluetit_print2.png' %}" alt="" class="card-img-top">
                    <div class="card-body">
                        <a href="{% url 'products' %}?category=prints_birds,prints_mammals,prints_fantasy" class="btn btn-light btn-outline-dark rounded-0 text-uppercase text-center">Shop Prints</a>

                </div>
            </div>
            <div class="col-md-4 text-center">

                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card d-inline-flex border-0">
                    <img src="{% static 'images/robin_shirt.png' %}" alt="" class="card-img-top">
                    <div class="card-body">
                        <a href="{% url 'products' %}?category=merch_birds,merch_mammals,merch_fantasy" class="btn btn-light btn-outline-dark rounded-0 text-uppercase text-center">Shop Merchandise</a>
                    </div>
                </div>

        <br>
        <p class="text-center">
            <i class="fa-solid fa-paintbrush"></i>
