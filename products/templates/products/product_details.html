{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col">
                <p class="text-center">
                    <i class="fa-solid fa-paintbrush"></i>
                </p>

                <!-- <h2 class="text-center"><strong>Originals</strong></h2> -->
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">

                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                {% else %}
                    <img src="{{ MEDIA_URL }}no_image.png" alt="{{ product.name }}" class="img-fluid">
                {% endif %}
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <p class="text-start"><strong>{{ product.name }}</strong></p>
                <br>
                <p class="text-start">{{ product.description }}</p>
                <br>
                <p class="text-start">Â£{{ product.price }}</p>
                <a href="" class="btn btn-light btn-outline-dark rounded-0 text-uppercase text-center">Add to basket</a>
            </div>
        </div>
    </div>
