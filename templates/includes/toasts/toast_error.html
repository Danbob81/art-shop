<div class="toast rounded-0 border-top-0" role="alert" aria-live="polite" aria-atomic="true" data-delay="10000">
    <!-- <div class="arrow-up arrow-danger"></div> -->
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 btn-close" data-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
