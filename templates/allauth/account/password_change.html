{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2>{% trans "Change Password" %}</h2>
    <br>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-light btn-outline-dark rounded-0 text-uppercase text-center" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
