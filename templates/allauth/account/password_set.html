{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2>{% trans "Set Password" %}</h2>
    <br>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-light btn-outline-dark rounded-0 text-uppercase text-center" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
